<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>儲蓄計算測試</title>
</head>
<body>
    <h1>儲蓄計算器</h1>
    <label for="savings">當前儲蓄：</label>
    <input type="number" id="savings" placeholder="儲蓄金額">
    <br><br>

    <label for="growthRate">增長率（%）：</label>
    <input type="number" id="growthRate" placeholder="增長率">
    <br><br>

    <label for="years">年數：</label>
    <input type="number" id="years" placeholder="年數">
    <br><br>

    <button onclick="calculateSavings()">計算未來儲蓄</button>

    <h2>預計未來儲蓄：<span id="result">0</span> 元</h2>

    <script>
        function calculateSavings() {
            var savings = parseFloat(document.getElementById("savings").value);
            var growthRate = parseFloat(document.getElementById("growthRate").value) / 100;
            var years = parseInt(document.getElementById("years").value);

            if (isNaN(savings) || isNaN(growthRate) || isNaN(years)) {
                alert("請填寫所有欄位！");
                return;
            }

            var futureSavings = savings * Math.pow(1 + growthRate, years);
            document.getElementById("result").textContent = futureSavings.toFixed(2);
        }
    </script>
</body>
</html>
